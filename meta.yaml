package:
  name: "bte"
  version: "0.5.1"

source:
  git_rev: v0.5.1-alpha
  git_url: https://github.com/jmcbroome/BTE

requirements:
  build:
    - python
    - make
    - setuptools
    - cmake
    - cython
    - boost-cpp
    - autoconf
    - protobuf=3.19
    - tbb-devel=2019.0
  run:
    - python
    - boost-cpp
    - autoconf
    - protobuf=3.19
    - tbb-devel=2019.0
test:
  files:
    - test.pb
    - run_test.py
  commands:
    - python3 -m unittest run_test.py
about:
  home: https://github.com/jmcbroome/BTE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Cython wrapper enabling use of the MAT library in Python."
